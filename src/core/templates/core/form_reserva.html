{% extends 'core/header.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Reservar propriedade {{prop.nome}}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
{% endblock %}
