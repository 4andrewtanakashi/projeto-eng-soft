{% extends 'core/header.html' %}

{% block content %}
<h2>Propriedades</h2>

    <ul>
    {% for prop in object_list %}
        <li>
            <h2><a href="/propriedade/{{prop.get_id}}">{{ prop.nome }}</a>, {{ prop.get_status_display }}</h2> <br>
            {{ prop.descricao}} <br>
            <img src="{{prop.imagem.url}}" width=50%></img> <br>
            
        </li>
    {% endfor %}
    </ul>
{% endblock %}
